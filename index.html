<script>
/* ===== 20 句文案 ===== */
const lines=[
  "人生就像电影，镜头一转，结局就变了。",
  "把自己活成一道光，潇洒地照亮所有黑暗。",

  "山川异域，风月同天。",
  "宇宙从不失约任何秘密悸动。",
  "追风赶月莫停留，平芜尽处是春山。",
  "与其感慨路难行，不如马上出发。",
  "心有猛虎，细嗅蔷薇。",
  "凡心所向，素履以往。",
  "生如逆旅，一苇以航。",
  "玻璃晴朗，橘子辉煌。",
  "花开如火，也如寂寞。",
  "万里星光，一如既往。",
  "星海横流，岁月成碑。",
  "时光知味，岁月沉香。",
  "凛冬散尽，星河长明。"
];
let idx=0;
function toggleLine(){
  document.querySelectorAll('.philosophy-bar span').forEach(s=>s.classList.remove('active'));
  document.querySelector(`#line${idx}`).classList.add('active');
  idx=(idx+1)%lines.length;
}
window.addEventListener('DOMContentLoaded',()=>{
  const bar=document.createElement('div');
  bar.className='philosophy-bar';
  bar.innerHTML=lines.map((t,i)=>`<span id="line${i}">${t}</span>`).join('');
  document.body.insertAdjacentElement('afterbegin',bar);
  toggleLine();
  setInterval(toggleLine,10000);      // 10 秒渐变
});
</script>

  // 用免费CORS代理
  const proxy="https://api.allorigins.win/raw?url=";
  const html=await fetch(proxy+encodeURIComponent(url)).then(r=>r.text());
  // 匹配“纯数字”超链（大部分站集数按钮都是<a>1</a><a>2</a>...）
  const nums=html.match(/<a[^>]*>\s*(\d+)\s*<\/a>/g);
  if(!nums) return 30;          // 保底30
  return [...new Set(nums.map(v=>parseInt(v.replace(/\D/g,""))))].sort((a,b)=>a-b).pop();
}

/************  3. 主函数 ************/
async function makeEpList(){
  const urlBox=document.getElementById('url');
  const url=urlBox.value.trim();
  if(!url) return;
  const host=new URL(url).host;
  const cfg=sites[host];
  if(!cfg) return;                       // 不认识此站
  const m=url.match(cfg.rx);
  if(!m) return;

  const dramaId=m[1];
  const total=await fetchEps(url);       // 动态抓总集数
  const bar=document.createElement('div');
  bar.id='episodeBar';
  bar.style.cssText='margin:12px 0;display:flex;flex-wrap:wrap;gap:6px;';
  bar.innerHTML=`<style>
    #episodeBar button{background:rgba(20,20,20,.7);border:1px solid rgba(229,9,20,.4);color:#e5e5e5;border-radius:15px;padding:4px 10px;font-size:13px;cursor:pointer;transition:all .3s ease}
    #episodeBar button:hover{background:#b20710;color:#fff}
    #episodeBar button.active{background:#e50914;border-color:#e50914}
  </style>`;

  for(let i=1;i<=total;i++){
    const btn=document.createElement('button');
    btn.textContent=i;
    btn.onclick=()=>{
      urlBox.value=cfg.build(dramaId,new Array(total))[i-1]; // 得单集地址
      play();                       // 立即解析
      bar.querySelector('.active')?.classList.remove('active');
      btn.classList.add('active');
    };
    bar.appendChild(btn);
  }
  // 若已存在先清
  document.querySelector('#episodeBar')?.remove();
  document.querySelector('.url-box').after(bar);
}

/************  4. 粘贴即触发 ************/
document.getElementById('url').addEventListener('input',makeEpList);
</script>
</body>
