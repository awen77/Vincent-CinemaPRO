/* ----------- è½®æ’­æ–‡æ¡ˆï¼ˆä¸å †ç§¯ï¼‰ ----------- */
if (!window.barCreated) {
  window.barCreated = true;
  const lines = [
    "äººç”Ÿå°±åƒç”µå½±ï¼Œé•œå¤´ä¸€è½¬ï¼Œç»“å±€å°±å˜äº†ã€‚",
    "æŠŠè‡ªå·±æ´»æˆä¸€é“å…‰ï¼Œæ½‡æ´’åœ°ç…§äº®æ‰€æœ‰é»‘æš—ã€‚",
    "åˆ«æ€¥ï¼Œæœ€å¥½çš„æ€»åœ¨ä¸ç»æ„é—´å‡ºç°ã€‚",
    "æ„¿ä½ èµ°å‡ºåŠç”Ÿï¼Œå½’æ¥ä»æœ‰çƒ­æ³ªç›ˆçœ¶ã€‚",
    "æ•…äº‹å¾ˆé•¿ï¼Œä½ åˆ«å¤±æœ›ã€‚"
  ];
  let idx = 0;
  const bar = document.createElement('div');
  bar.className = 'philosophy-bar';
  bar.innerHTML = lines.map((t, i) => `<span id="line${i}">${t}</span>`).join('');
  document.body.insertAdjacentElement('afterbegin', bar);
  function toggleLine() {
    bar.querySelectorAll('span').forEach(s => s.classList.remove('active'));
    bar.querySelector(`#line${idx}`).classList.add('active');
    idx = (idx + 1) % lines.length;
  }
  toggleLine();
  setInterval(toggleLine, 10000);
}

/* ----------- ä»Šæ—¥è®¿é—®ï¼ˆ300-500 äººï¼Œ5-10 ç§’å¯è§æ¶¨ï¼‰ ----------- */
(function () {
  const todayKey = 'today_' + location.pathname + '_' + new Date().toISOString().slice(0, 10);
  const baseKey  = todayKey + '_base';

  let real = parseInt(localStorage.getItem(todayKey) || '0', 10);
  real += 1;
  localStorage.setItem(todayKey, real);

  let base = parseInt(localStorage.getItem(baseKey) || '0', 10);
  if (base === 0) {
    base = 300 + Math.floor(Math.random() * 201); // 300-500
    localStorage.setItem(baseKey, base);
  }
  document.getElementById('todayCount').textContent = real;

  let left = base - real;
  if (left > 0) {
    function tick() {
      left--;
      real++;
      localStorage.setItem(todayKey, real);
      document.getElementById('todayCount').textContent = real;
      if (left > 0) setTimeout(tick, 5000 + Math.random() * 5000);
    }
    setTimeout(tick, 1000);
  }

  /* ----------- æ‰“èµäº¤äº’ ----------- */
  const btn   = document.getElementById('rewardBtn');
  const panel = document.getElementById('rewardPanel');
  btn.onclick = () => panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
})();
</script>
